<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Homework-8</title>
</head>
<body>
    <!--MAKET_FORM-->
    
        <form>

        <h4>Для публикации вашей статьи заполните, пожалуйста, следующую форму:</h4>

        <div>
        <p class="article-name">Название статьи:</p>
        <input class="text" name="Название статьи"></input>
        </div>

        <div>
        <p class="rubric">Рубрика:</p>
        <select class="value">
        <option value="1">программирование</option>
        <option value="2">работа с базами данных</option>
        <option value="3">верстка сайтов</option>
        </select>
        </div>
        
        <div>
        <p class="publication">Публикация:</p>
        <div class="input-radio">
            <input type="radio" name="answer" id="1">
                <label for="1">на сайте</label>
            
            <input type="radio" name="answer" id="2">    
                <label for="2">в журнале</label>
                
            <input type="radio" name="answer" id="3">
                <label for="3">на сайте и в журнале</label>  
        </div>
        </div>
        
        <div><p class="commentary">Разрешить комментарии:</p>
            <input type="checkbox" name="commentary" value="yes">
        </div>

        <div>
        <p class="article-text">Текст статьи:</p>
        <textarea class="textarea-text" name="Текст статьи" rows="1"></textarea>
        </div>

        <button type="button" type="submit">Опубликовать</button>
        </form>

    
    


</body>

</html>
